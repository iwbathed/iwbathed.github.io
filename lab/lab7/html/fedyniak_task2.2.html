<body style="background-color: grey;">
<div class="block">
<div  id="block" class  align="center">
	Привіт світ!
	
</div>
</div>
<script>
 //		hover, addClass, removeClass

 $(document).ready(function() {

 	$("#block").hover(
 		function(){
 			$('#block').addClass('background');
 		},
 		function(){
 			$('#block').removeClass('background');
 		}

 	)


 });
</script>


</body>
