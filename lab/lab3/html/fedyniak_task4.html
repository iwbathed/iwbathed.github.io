<body style="background-color: #98a2b3;" onload="photo_ind(2);">
<script type="text/javascript">
	let photo=['../img_gif/fedyniak_emblem.png', '../img_gif/fedyniak_cat.gif','../img_gif/fedyniak_moon.gif','../img_gif/fedyniak_sky.jpg','../img_gif/fedyniak_space.gif','../img_gif/fedyniak_sun.jpg'];

	let ind = 0;
	function photo_ind(i){
		if (i!=2){
			if (i){ind++}
			else {ind--}

			if (ind==photo.length){ind=0}
			else if (ind==-1){ind=(photo.length-1)}
			}
		resl = "<img src=\"" +photo[ind] + "\" alt=\"Немає доступу до файлу...\">";
		phot.innerHTML = resl;
	}
</script>
<table>
	<tr>
		<td> <input type = "button" onClick = "photo_ind(false);" value = "ᐊ"><br> <td>
		<td><div id = "phot"></div></td>
		<td> <input type = "button" onClick = "photo_ind(true);" value = "ᐅ"><br> <td>
	</tr>
</table>
</body>
