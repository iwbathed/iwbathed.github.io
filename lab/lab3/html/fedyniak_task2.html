<html>
<head>
<meta char-set=utf8></meta>
<title>Лабораторна 3</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
</head>


<body style="background-color: #98a2b3;">
	<script type="text/javascript">
		
		let a=['а', 'б', 'в', 'г', 'ґ', 'д', 'е', 'є', 'ж', 'з', 'и', 'і', 'ї', 'й', 'к', 'л', 'м', 'н', 'о', 'п', 'р', 'с', 'т', 'у', 'ф', 'х', 'ц', 'ч', 'ш', 'щ', 'ь', 'ю', 'я'];
		let a2=['А', 'Б', 'В', 'Г', 'Ґ', 'Д', 'Е', 'Є', 'Ж ','З', 'И', 'І', 'Ї', 'Й', 'К', 'Л', 'М', 'Н', 'О', 'П', 'Р', 'С', 'Т', 'У', 'Ф', 'Х', 'Ц', 'Ч', 'Ш', 'Щ', 'Ь', 'Ю', 'Я'];

 		let bool = 1;
		let up_low = 0;
		function fun(array)
		{
			if (bool==1){
				bool=0;
				let ii = 0;
				let res_str = "<table>\n";

				for(let i=1;i<4;i++)
				{
					res_str+="<tr>\n";
					for(let j=1;j<12;j++,ii++)
					{
						res_str += "<td>";
						res_str += "<input type = \"button\" onClick = \" type_fun(" +ii+ ")\" value = \"" + array[ii] + "\">";
						res_str += "<\/td>\n";
					}
					res_str+="<\/tr>\n";
				}
				
				res_str += "<\/table>";

				res_str += "<table>\n";
				res_str+="<tr>\n";
					res_str += "<td>";
					res_str += "<input type = \"button\" onClick = \"upper_lower()\" value = \"⇅\">";
					res_str += "<\/td>\n";
				
					res_str += "<td>";
					res_str += "<input type = \"button\" onClick = \"space()\" value = \"Пробіл\">";
					res_str += "<\/td>\n";

					res_str += "<td>";
					res_str += "<input type = \"button\" onClick = \"to_clear()\" value = \"⎚\">";
					res_str += "<\/td>\n";

				res_str+="<\/tr>\n";
				res_str += "<\/table>";
				keyboard.innerHTML = res_str;
			}
			else {
				bool=1;
				keyboard.innerHTML = "";
			}
		}
		function space(){
			board.value += " ";
		}
		function to_clear(){
			board.value = "";
		}
		function upper_lower(){
			if(up_low == 1){
				up_low = 0;
				bool = 1;
				fun(a);
			}
			else {
				up_low = 1;
				bool = 1;
				fun(a2);
			}	
		}
		function type_fun(ii){
			if (up_low==0) board.value += a[ii];
			else board.value += a2[ii];
		}

	</script>
	<table>
		<tr>
  			<td><textarea id="board" placeholder="Поле для вводу..." type="text" name="comments" style="margin: 0px; height: 93px; width: 415px;"></textarea></td>
		</tr>
		<tr>
			<td> <input type = "button" onClick = "fun(a);" value = "Клавіатура"><br> <td>
		</tr>
	</table>
	<div id = "keyboard"></div>

</body>
</html>
