

<html>
<head>
<meta char-set=utf8></meta>
<title>Лабораторна 3</title>
</head>
<body style="background-color: #98a2b3;">

<table cellspacing="0px" cellpadding="3pt" style="">
<tbody><tr>
  <td> Довжина </td>
  <td><input type="text" id=l onkeyup="P(),S(),D()"></td>
</tr>
<tr>
  <td> Ширина </td>
  <td><input type="text" id=w onkeyup="P(),S(),D()"></td>
</tr>

<tr>
  <td> Периметр </td>
  <td><p id="p"></p></td>
</tr>
<tr>
  <td> Площа </td>
  <td><p id="s"></p></td>
</tr>
<tr>
  <td> Діагональ </td>
  <td><p id="d"></p></td>
</tr>

</tbody></table>

<script>
function P(){
	let l=document.getElementById('l');
  	let w=document.getElementById('w');
  	// if (w != "[object HTMLInputElement]" && l != "[object HTMLInputElement]"){
  		let a =2*(parseInt(l.value) + parseInt(w.value));
		document.getElementById("p").innerHTML = a;
  // 	}
 	// else {
  // 		document.getElementById("p").innerHTML = toString(l) + " " + toString(w);
  // 	}
}
function S(){
  	let l=document.getElementById('l');
  	let w=document.getElementById('w');
  	// if (w != "[object HTMLInputElement]" && l != "[object HTMLInputElement]"){
	  	let a = l.value*w.value;
	  	document.getElementById("s").innerHTML = a;
	// 	}
	// else {
 //  		document.getElementById("s").innerHTML = "Ведіть ще один елемент!";
 //  		}

}
function D(){
  	let l=document.getElementById('l');
  	let w=document.getElementById('w');
  	// if (w != "[object HTMLInputElement]" && l != "[object HTMLInputElement]"){
	 	let a = (l.value**2 + w.value**2)**0.5 ;
	  	document.getElementById("d").innerHTML = a;
		// }
		// else {
  // 		document.getElementById("d").innerHTML = "Ведіть ще один елемент!";
  // 		}
}


</script>
</body>
</html>
