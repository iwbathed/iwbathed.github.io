
<html>
<head>
<meta char-set=utf8></meta>
<title>Лабораторна 3</title>
</head>

<body style="background-color: #98a2b3;" onload="random_multiplying()">
<script type="text/javascript">

function getRandomInt(min, max) {
  min = Math.ceil(min);
  max = Math.floor(max);
  return Math.floor(Math.random() * (max - min) + min);
}
first = getRandomInt(1, 11);
second = getRandomInt(1, 11);

count = 0;
task = 0;
function send_res(){
	let real_res = first * second;
	let res = parseInt(result_input.value);
	res_str = "<td>"
	if (res == real_res ){
		count++;
		res_str += "Правильно! " + real_res
	}
	else {res_str += "Помилка, правильна відповідь : " + real_res;}
	if (task==12){res_str += ("\nВаш бал : " + count);}
	else {document.getElementById("random_multiplying").disabled = false;}
	document.getElementById("button").disabled = true;
	res_str += "<\/td>"

	res_count = "<td>Рахунок "+ count + "\\12 <\/td>"


	result_typing.innerHTML = res_str;
	res_show.innerHTML = res_count;
	
	console.log("count " + count)
}


function random_multiplying(){
	first = getRandomInt(1, 11);
	second = getRandomInt(1, 11);
	task++;
	multiplying.innerHTML = "<td> № " +task +"<br>" + first + " * " + second + "<\/td>";
	
	console.log("task " + task)
	document.getElementById("button").disabled = false;
	document.getElementById("random_multiplying").disabled = true;
	result_input.value = "";
	result_typing.innerHTML = "";
	
}

</script>
<tr>
	<div id = "multiplying"></div>
  	<td><input type="text" id=result_input ></td>
  	<td><input type="button" id = "button" onclick="send_res()" value="Відправити"></td>
</tr>
<tr>
	<td><input type="button" id = "random_multiplying" onclick="random_multiplying()" value="Наступний приклад"></td>
</tr>
<tr>
	<div id = "result_typing"></div>
	<div id = "res_show"></div>
</tr>
</body>
