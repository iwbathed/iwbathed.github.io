
<html>
<head>
<meta char-set=utf8></meta>
<title>Лабораторна 3</title>
</head>

<body style="background-color: #98a2b3;">
<script type="text/javascript">
	let bool_fruits = true;
	let bool_vegetables = true;
	function fun(type){
		if (type == 1 ){
			if (bool_fruits){
				document.getElementById("fruits").style.display = "none";
				bool_fruits= false;
			}
			else{
				document.getElementById("fruits").style.display = "block";
				bool_fruits= true;
			}
		}
		else if (type == 2 )
			if (bool_vegetables){
				document.getElementById("vegetables").style.display = "none";
				bool_vegetables = false;
			}
			else{
				document.getElementById("vegetables").style.display = "block";
				bool_vegetables = true;
			}
	}

</script>
<ul>
    <li><a href="#" onclick="fun(1)">fruits</a>
    	<ul id = "fruits" >
    		<li>apple</li>
    		<li>pineapple</li>
    		<li>appricot</li>
    		<li>pear</li>
    		<li>lemon</li>
    	</ul>
    </li>
    <li><a href="#" onclick="fun(2)">vegetables</a>
    	<ul id = "vegetables">
    		<li>potatoes</li>
    		<li>beetroot</li>
    		<li>carrots</li>
    		<li>pear</li>
    	</ul>
    </li>
</ul>

</body>
