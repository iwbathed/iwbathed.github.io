<html>
<head>
<meta char-set=utf8></meta>
<link rel="stylesheet" type="text/css">
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

<title>Лабораторна 6</title>

</head>
<body style="background-color: #98a2b3;">

	<div class="container" style="padding-top: 3%;">

		<div class="input-group mb-3">
		  <input type="text" class="form-control" placeholder="3.1 split() (Виводить задану послідовність чисел в оберненому порядку)" id="3.1">
		  <input type="text" class="form-control" placeholder="Result" id="3.1_res">
		</div>
		<div class="input-group mb-3">
		  <input type="button" value="Виконати" onClick="split()" id="3.1_button">
		</div>

		<div class="input-group mb-3">
		  <input type="text" class="form-control" placeholder="3.2 no_zeros()  (Прибирає нулі із числа)" id="3.2">
		  <input type="text" class="form-control" placeholder="Result" id="3.2_res">
		</div>
		<div class="input-group mb-3">
		  <input type="button" value="Виконати" onClick="no_zeros()" id="3.2_button">
		</div>

		<div class="input-group mb-3">
		  <input type="text" class="form-control" placeholder="3.3 reverser()  (Вхідний рядок у протилежному порядку.)" id="3.3">
		  <input type="text" class="form-control" placeholder="Result" id="3.3_res">
		</div>
		<div class="input-group mb-3">
		  <input type="button" value="Виконати" onClick="reverser()" id="3.3_button">
		</div>

		<div class="input-group mb-3">
		  <input type="text" class="form-control" placeholder="3.4 replace() (default : 'Я не люблю морозиво')" id="3.4">
		  <input type="text" class="form-control" placeholder="Result" id="3.4_res">
		</div>
		<div class="input-group mb-3">
		  <input type="submit" value="Виконати" onClick="replace()" id="3.4_button">
		</div>

	</div>

	<script type="text/javascript">
		function reset(id){
			let str = document.getElementById(id);
			str.style="color : black;";
			str.value = "Виконати";
		}


		function split() {
			let str = document.getElementById('3.1');
			console.log(str.value);
			if (isNaN(str.value)==true){
				let btn = document.getElementById('3.1_button');
				btn.style="border: 5px solid red; color : red;";
				btn.value = "Неправильний ввід (допускаються тільки цифри)"
				setTimeout(reset, 4000, '3.1_button' );
			}
			else{
				let arr = str.value.split("");
				let reversed = "";
				let res = document.getElementById('3.1_res');
				for (let i = arr.length - 1; i > -1; i--) {
					reversed += arr[i];
				}
				res.value = reversed;
			}
		}
		function no_zeros(){
			let numbers = document.getElementById('3.2');
			if (isNaN(numbers.value)==true){
				let btn = document.getElementById('3.2_button');
				btn.style="border: 5px solid red; color : red;";
				btn.value = "Неправильний ввід (допускаються тільки цифри)"
				setTimeout(reset, 4000, '3.2_button' );
			}
			else{
			let res = document.getElementById('3.2_res');
			res.value = numbers.value.replace(/0/g, '');
			}	
		}

		function reverser(){
			let str = document.getElementById('3.3');

			let res = document.getElementById('3.3_res');
			let temp = "";
			for (var i = str.value.length - 1; i > -1; i--) {
				temp += str.value[i];
			}
			res.value = temp;
		}

		function replace(){

			let str = "Я не люблю морозиво";
			let arr = str.split(" ");
			let res = document.getElementById('3.4_res');
			str = str.replace(arr[2], arr[1]);
			str = str.replace(arr[1], arr[2]);
			console.log(str);
			str = str.replace(/ /g, ',')
			console.log(str);
			res.value = str;
		}


	</script>

</body>
</html>
