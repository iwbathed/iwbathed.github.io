<html>
<head>
<script>
function fun()
{
var x, y, sum=0.0,factorial=1;
x = parseInt(main_form.t_x.value);
y = parseInt(main_form.t_y.value);


for(var i=7; i<=11; i++)
{
	for(var j=i;j>=2;j--)
		factorial*=(i+3);
	sum+=Math.pow(-1, i+1)*(((x-y)/(2+x))*factorial);
}


main_form.t_c.value = "" + sum;
}
</script>


</head>
<body style="background-color: #98a2b3;">
<form id = "main_form">
a<input type="text" id = "t_x" value="10"><br>
b<input type="text" id = "t_y" value="-2"><br>
Результат<input type="text" id = "t_c" value=""><br>
<input type = "button" onClick = "fun();" value = "Розрахувати">
</form>
</body>
</html>
