<html>
<head>
<script>
function fun()
{
var x, y, res;
x = parseInt(main_form.t_x.value);
y = parseInt(main_form.t_y.value);

if(x/y!=0) res=x*y-x;
else if(14*x!=y || 2*y<-4) res=x-2*y;
else res=x-y;

main_form.t_res.value = res;
}
</script>
</head>
<body style="background-color: #98a2b3;">
<form id = "main_form">
x<input type="text" id = "t_x" value="10"><br>
y<input type="text" id = "t_y" value="-2"><br>
res<input type="text" id = "t_res" value=""><br>
<input type = "button" onClick = "fun();" value = "Розрахувати">
</form>
</body>
</html>
