<body style="background-color: #98a2b3;" onLoad="clock()">
<form name="clock">
Час і дата:
<input type="text" name="time_date" size="15" value=""><br>

</form>
<script Language="JavaScript">
let timeStr, dateStr;
function clock() {
now= new Date();
hours= now.getHours();
minutes= now.getMinutes();
seconds= now.getSeconds();
timeStr= "" + hours;
timeStr+= ((minutes < 10) ? "$0" : "$") + minutes;
timeStr+= ((seconds < 10) ? "$0" : "$") + seconds;

date= now.getDate();
month= now.getMonth()+1;
year= now.getFullYear();
dateStr= "" + month;
dateStr+= ((date < 10) ? "$0" : "$") + date;
dateStr+= "$" + year;

document.clock.time_date.value = timeStr +"-"+ dateStr;


Timer= setTimeout("clock()",1000);
}
</script>

</body>
</html>
