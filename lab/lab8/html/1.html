<html> 
<head>  
<script type = "text/javascript" src="https://code.jquery.com/jquery-3.6.0.js"> </script>
<link rel="stylesheet" type="text/css" href="../css/style.css"/>
<title>Лабораторна 8</title>

</head>
<body style="background: radial-gradient(white, #d1d1d1); ">

<div id="task1" align="center">
	<p><b>Зараз падає дощ</b></p>
</div>
<div  align="center">
	<p id="task2">Зелений текст</p>
</div>

<div align="center">
	<p><input id="task3"></p>
	<p><input id="input_t3" type="button" value="Перевірити" id="t3"></p>
</div>


<div align="center">
	<p><img id="cat"  src="../img/cat.jpg"  width="284" height="177" alt="Мурчик"></p>
	<p><input id="task4" type="button" value="Котик"></p>
	<p><input id="task5" type="button" value="Сховаємо котика..."></p>
	<p><input id="task6" type="button" value="Рамочка та відступ"></p>
	<p><input id="task7" type="button" value="Зменшимо розмір котика"></p>
	<p><input id="task8" type="button" value="Повернимо котика"></p>

</div>


<!-- ///////////////////////////////////////////////////////////////////////////////////////////////// -->
<script type="text/javascript">

$( "#task1" ).click(function() {
  let htmlString = $( this ).html();
  $( this ).text( "Зараз сонячно" );
});


$( "#task2" ).click(function() {

  $("#task2").css('color', 'red');

  $( this ).text( "Червоний текст" );
});


$( "#input_t3" ).click(function() {

  $("#task3").val('Обробляємо...');
});


$( "#task4" ).click(function() {

  alert($("#cat").attr('alt'));
});

$( "#task5" ).click(function() {

  $("#cat").attr("hidden", true);
});

$( "#task6" ).click(function() {

  $("#cat").attr({ "style" : "border:10px solid red;", "vspace" : 100  });
  // $("#cat").attr({"hidden": false, "width" : ($("#cat").attr("width") * 2 ), "height" : ($("#cat").attr("height") * 2 )  });
});


$( "#task7" ).click(function() {

  $("#cat").attr({ "width": function(){return $("#cat").attr("width")*0.8}, 
  	"height": function(){return $("#cat").attr("height")*0.8} });
});

$( "#task8" ).click(function() {

  $("#cat").removeAttr("hidden")

});
</script>


</body>
</html>
