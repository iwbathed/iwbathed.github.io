	<script type="text/javascript">

		function radio_numb() {
			let radios = document.getElementsByName('flexRadioDefault1');

			for (var i = 0, length = radios.length; i < length; i++) {
			  if (radios[i].checked == true) {
			    console.log(i+2);
			    return (i+2);	
			   
			  }
			}
			return 2;

		}


			
		function check_first_second_Name(name) {
			let str = document.getElementById(name);
			str.value = str.value.replace(/[^a-zA-Zа-яА-ЯіІїЇ]/g,'');
			str.value = str.value.charAt(0).toUpperCase() + str.value.slice(1).toLowerCase();

		}

		function first_second_name(name){
			let str = document.getElementById(name);
			if ((str.value).match(/[A-Z, А-ЯІЇ][a-zA-Zа-яА-ЯіІїЇ]*/) == null){
				str.style="border: 5px double red; color : red;";
				document.getElementById("s_"+name).innerHTML = "❌";
				return 0;
			}
			else{
				str.style="border: 2px solid green; color : black;";
				document.getElementById("s_"+name).innerHTML = "✔";
				return 1;
			}
		}


		function city_street(name){
			let str = document.getElementById(name);
			if ((str.value).match(/[A-Z, А-ЯІЇ][a-zA-Zа-яА-ЯіІїЇ]*/) == null){
				str.style="border: 5px double red; color : red;";
				document.getElementById("s_"+name).innerHTML = "❌";
				return 0;
			}
			else{
				str.style="border: 2px solid green; color : black;";
				document.getElementById("s_"+name).innerHTML = "✔";
				return 1;
			}
		}


				function email_check() {
			let str = document.getElementById('email');

			if ((str.value).match(/\w+[@]\w+\.\w\w+/) == null){
				str.style="border: 5px double red; color : red;";
				document.getElementById("s_email").innerHTML = "❌";
				return 0;
			}
			else{
				str.style="border: 2px solid green; color : black;";
				document.getElementById("s_email").innerHTML = "✔";
				return 1;
			}
		}



		function phone_check(){
			let str = document.getElementById('phone_number');
			if ((str.value).match(/^[0-9]{10}$/) == null){
				str.style="border: 5px double red; color : red;";
				document.getElementById("s_phone_number").innerHTML = "❌";
				return 0;
			}
			else{
				str.style="border: 2px solid green; color : black;";
				document.getElementById("s_phone_number").innerHTML = "✔";
				return 1;
			}
		}

		function House_number(){
			let str = document.getElementById('House_number');
			if ((str.value).match(/[0-9]/) == null){
				str.style="border: 5px double red; color : red;";
				document.getElementById("s_house_number").innerHTML = "❌";
				return 0;
			}
			else{
				str.style="border: 2px solid green; color : black;";
				document.getElementById("s_house_number").innerHTML = "✔";
				return 1;
			}
		}

		function floor(){
			let str = document.getElementById('Floor');
			if ((str.value).match(/[0-9]/) == null){
				str.style="border: 5px double red; color : red;";
				document.getElementById("s_floor").innerHTML = "❌";
				return 0;
			}
			else{
				str.style="border: 2px solid green; color : black;";
				document.getElementById("s_floor").innerHTML = "✔";
				return 1;
			}
		}

		function flat(){
			let str = document.getElementById('Flat');
			if ((str.value).match(/[0-9]/) == null){
				str.style="border: 5px double red; color : red;";
				document.getElementById("s_flat").innerHTML = "❌";
				return 0;
			}
			else{
				str.style="border: 2px solid green; color : black;";
				document.getElementById("s_flat").innerHTML = "✔";
				return 1;
			}
		}




		function reset(){
			let str = document.getElementById('check');
			str.style="color : black;";
			str.value = "Відправити";
		}
		function check_form(){
			let str = document.getElementById('check');
			if( city_street('City') * city_street('Street') * email_check() * floor() * flat() * House_number() * phone_check() * first_second_name('middle_name') *  first_second_name('first_name') * first_second_name('second_name') ){
				str.style="color : green;";
				str.value = "Дані відправлено!"
				show();
			}
			else{
				str.style="color : red;";
				str.value = "Неправильно введені дані!"
			}
			setTimeout(reset, 2500);
		}


		function show(){
			let second_name = document.getElementById('second_name');
			let first_name = document.getElementById('first_name');
			let middle_name =document.getElementById('middle_name');


			let email =document.getElementById('email');
			let phone_number =document.getElementById('phone_number');
	


			let City = document.getElementById('City');
			let Street =document.getElementById('Street');
			let House_number= document.getElementById('House_number');
			let Floor= document.getElementById('Floor');
			let Flat= document.getElementById('Flat');

			

			

			document.getElementById("City_show").innerHTML = City.value;
			document.getElementById("Street_show").innerHTML = Street.value;
			document.getElementById("House_number_show").innerHTML = House_number.value;
			document.getElementById("Floor_show").innerHTML = Floor.value;
			document.getElementById("Flat_show").innerHTML = Flat.value;


			document.getElementById("People_numb_show").innerHTML = radio_numb();


			document.getElementById("second_name_show").innerHTML = second_name.value;
			document.getElementById("first_name_show").innerHTML = first_name.value;
			document.getElementById("middle_name_show").innerHTML = middle_name.value;
			document.getElementById("email_show").innerHTML = email.value;
			document.getElementById("phone_number_show").innerHTML = phone_number.value;
			
		




		}


	</script>
